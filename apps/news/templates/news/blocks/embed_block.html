{% load wagtailembeds_tags %}

<div class="embed-block">
    <div class="embed-container">
        {% if value %}
            {{ value|safe }}
        {% endif %}
    </div>
</div>

<style>
.embed-block {
    margin: 30px 0;
    text-align: center;
}

.embed-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.embed-container iframe {
    width: 100%;
    height: auto;
    min-height: 450px;
    border: 0;
    border-radius: 10px;
}

/* 響應式設計 */
@media (max-width: 768px) {
    .embed-container iframe {
        min-height: 300px;
    }
}

@media (max-width: 480px) {
    .embed-container iframe {
        min-height: 250px;
    }
}
</style>
