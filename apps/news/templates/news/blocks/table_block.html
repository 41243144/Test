{% load wagtailcore_tags %}

<div class="table-block">
    {% if value.caption %}
        <h4 class="table-caption">{{ value.caption }}</h4>
    {% endif %}
    <div class="table-responsive">
        {{ value.table_html|safe }}
    </div>
</div>

<style>
.table-block {
    margin: 30px 0;
}

.table-caption {
    color: #cda45e;
    margin-bottom: 15px;
    font-size: 1.1rem;
    font-weight: 500;
}

.table-responsive {
    overflow-x: auto;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.table-responsive table {
    width: 100%;
    background: rgba(255,255,255,0.05);
    border-collapse: collapse;
}

.table-responsive th,
.table-responsive td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    color: #fff;
}

.table-responsive th {
    background: rgba(205, 164, 94, 0.2);
    color: #cda45e;
    font-weight: 600;
}

.table-responsive tr:hover {
    background: rgba(255,255,255,0.05);
}
</style>
