{% load wagtailcore_tags %}
<!-- 條款變更區塊 -->
<div class="card shadow-sm mb-4">
    <div class="card-body p-4">
        <h3 class="card-title mb-3"><i class="fas fa-edit me-2 text-primary"></i>{{ value.title }}</h3>
        
        <h5 class="mt-4 mb-3">條款修訂程序：</h5>
        <ul class="mb-3">
            {% for procedure in value.change_procedures %}
                <li>{{ procedure }}</li>
            {% endfor %}
        </ul>
        {% if value.notice_text %}
            <p class="mb-0">{{ value.notice_text }}</p>
        {% endif %}
    </div>
</div>
