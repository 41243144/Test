{% load wagtailcore_tags %}
<!-- 服務說明區塊 -->
<div class="card shadow-sm mb-4">
    <div class="card-body p-4">
        <h3 class="card-title mb-3"><i class="fas fa-server me-2 text-primary"></i>{{ value.title }}</h3>
        
        {% for section in value.sections %}
            <h5 class="mt-4 mb-3">{{ forloop.counter }}. {{ section.section_title }}</h5>
            <ul class="mb-3">
                {% for item in section.items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</div>
