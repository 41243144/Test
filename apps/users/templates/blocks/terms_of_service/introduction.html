{% load wagtailcore_tags %}
<!-- 前言區塊 -->
<div class="card shadow-sm mb-4">
    <div class="card-body p-4">
        <h3 class="card-title mb-3"><i class="fas fa-info-circle me-2 text-primary"></i>前言</h3>
        <p class="mb-3">
            歡迎使用{{ value.site_name }}（以下簡稱"本平台"或"本服務"）。這些服務條款構成您與本平台之間具有法律約束力的協議。
            請仔細閱讀這些條款，使用本服務即表示您同意遵守本服務條款。
        </p>
        {% for block in value.extra %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>
