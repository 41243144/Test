{% load wagtailcore_tags %}
<!-- 交易條款區塊 -->
<div class="card shadow-sm mb-4">
    <div class="card-body p-4">
        <h3 class="card-title mb-3"><i class="fas fa-handshake me-2 text-primary"></i>{{ value.title }}</h3>
        
        <h5 class="mt-4 mb-3">交易相關規定：</h5>
        <ul class="mb-3">
            {% for rule in value.transaction_rules %}
                <li><strong>{{ rule.title }}：</strong>{{ rule.description }}</li>
            {% endfor %}
        </ul>

        <h5 class="mt-4 mb-3">退款與退貨：</h5>
        <ul class="mb-0">
            {% for policy in value.refund_policy %}
                <li>{{ policy }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
