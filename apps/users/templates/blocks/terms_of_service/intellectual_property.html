{% load wagtailcore_tags %}
<!-- 知識產權區塊 -->
<div class="card shadow-sm mb-4">
    <div class="card-body p-4">
        <h3 class="card-title mb-3"><i class="fas fa-copyright me-2 text-primary"></i>{{ value.title }}</h3>
        
        <h5 class="mt-4 mb-3">平台知識產權：</h5>
        <div class="row">
            <div class="col-md-6">
                <ul class="mb-3">
                    {% for right in value.platform_rights %}
                        <li>{{ right }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="mb-3">
                    {% for right in value.user_rights %}
                        <li>{{ right }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
