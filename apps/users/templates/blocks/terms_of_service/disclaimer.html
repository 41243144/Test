{% load wagtailcore_tags %}
<!-- 免責聲明區塊 -->
<div class="card shadow-sm mb-4">
    <div class="card-body p-4">
        <h3 class="card-title mb-3"><i class="fas fa-shield-alt me-2 text-primary"></i>{{ value.title }}</h3>
        
        <h5 class="mt-4 mb-3">以下情況本平台不承擔責任：</h5>
        <ul class="mb-3">
            {% for item in value.disclaimer_items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>

        {% for block in value.extra %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>
