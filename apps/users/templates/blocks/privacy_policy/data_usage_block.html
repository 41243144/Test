{% load wagtailcore_tags %}
<div class="card shadow-sm mb-4">
  <div class="card-body p-4">
    <h3 class="card-title mb-3">
      <i class="fas fa-cogs me-2 text-primary"></i>{{ self.title }}
    </h3>
    {% if self.subtitle %}
      <h5 class="mt-4 mb-3">{{ self.subtitle }}</h5>
    {% endif %}
    <ol class="mb-0">
      {% for item in self.usage_items %}
        <li>
          <strong>{{ item.name }}ï¼š</strong>{{ item.description }}
        </li>
      {% endfor %}
    </ol>

    {% for block in self.extra %}
        {% include_block block %}
    {% endfor %}
  </div>
</div>
