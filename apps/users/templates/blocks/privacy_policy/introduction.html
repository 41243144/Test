{% load wagtailcore_tags %}

<div class="card shadow-sm mb-4">
    <div class="card-body p-4">
        <h3 class="card-title mb-3">
            <i class="fas fa-info-circle me-2 text-primary"></i>前言
        </h3>
        <p class="mb-3">
            歡迎使用{{ self.site_name }}（以下簡稱"本平台"）。我們深知個人資料保護的重要性，並承諾保護所有使用者的隱私權。
            本隱私權政策說明我們如何收集、使用、揭露、傳輸及儲存您的個人資料。
        </p>
        {% for block in self.extra %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>
