{% load wagtailcore_tags %}
<div class="card shadow-sm mb-4">
  <div class="card-body p-4">
    <h3 class="card-title mb-3">
      <i class="fas fa-cookie-bite me-2 text-primary"></i>{{ self.title }}
    </h3>
    {% if self.subtitle %}
      <h5 class="mt-4 mb-3">{{ self.subtitle }}</h5>
    {% endif %}
    <ul class="mb-3">
      {% for item in self.items %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
    <p class="mb-0">{{ self.footnote }}</p>
    {% for block in self.extra %}
      {% include_block block %}
    {% endfor %}
  </div>
</div>
