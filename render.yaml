services:
  - type: web
    name: shanghuyun-django-app
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py makemigrations --noinput
      python manage.py migrate --noinput
      python manage.py createsuperuser --noinput 
    startCommand: gunicorn Shanghuyun_Platform.wsgi:application
databases:
  - name: my-django-db
    plan: free